<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace Reuniones Virtuales</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 680px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4a90e2 0%, #6c5ce7 100%);
        }

        .link-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-radius: 12px;
            transition: background 0.3s ease;
        }

        .link-wrapper:hover {
            background: #f8f9fa;
        }

        h1 {
            color: #2d3436;
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
            position: relative;
            padding-right: 40px;
            letter-spacing: -0.5px;
        }

        .icon {
            width: 24px;
            height: 24px;
            color: #4a90e2;
            transition: transform 0.3s ease;
        }

        a:hover .icon {
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .card {
                padding: 1.8rem;
            }

            h1 {
                font-size: 1.4rem;
                padding-right: 30px;
            }

            .icon {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.2rem;
                border-radius: 16px;
            }

            h1 {
                font-size: 1.2rem;
            }
        }

        /* Animación suave al cargar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.6s ease-out;
        }

        /* Efecto al hacer clic */
        a:active .card {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <a href="https://jworg.zoom.us/j/86091950354?pwd=Trbvh5fz8FrYDz6pdWL0n5a75b3jET.1">
        <div class="card">
            <div class="link-wrapper">
                <h1>Reunión Miércoles y Sábados</h1>
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
            </div>
        </div>
    </a>
</body>
</html>
