<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #F9FAFB;
            --surface: #FFFFFF;
            --primary: #3B82F6;
            --primary-hover: #2563EB;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-container {
            width: 100%;
            max-width: 560px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .main-title {
            font-size: 2.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 1px 2px 0 var(--shadow);
        }

        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px 0 var(--shadow);
            border-color: var(--primary);
        }

        .link-content h2 {
            font-size: 1.125rem;
            font-weight: 500;
        }

        .link-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: var(--text-secondary);
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .link-card:hover .link-icon {
            color: var(--primary);
            transform: translateX(3px);
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .main-title {
                font-size: 1.875rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .link-card {
                padding: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <main class="main-container">
        <div class="title-container">
            <h1 class="main-title">Enlaces</h1>
            <p class="subtitle">Seleccione una opción para continuar</p>
        </div>

        <div class="links-container">
            <a href="https://jworg.zoom.us/j/87106216703?pwd=YSt4WFBYMjF0ZEdLSDQrVlRrNVd2UT09" class="link-card"
                target="_blank" rel="noopener noreferrer">
                <div class="link-content">
                    <h2>Reunión Miércoles y Sábados</h2>
                </div>
                <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </a>
        </div>
    </main>
</body>

</html>
