<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enlaces</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --background: #eef2ff;
        --surface: #ffffff;
        --primary: #1d4ed8;
        --primary-hover: #1e40af;
        --text-primary: #0f172a;
        --text-secondary: #334155;
        --border: #cbd5f5;
        --shadow: rgba(15, 23, 42, 0.18);
        --focus: #facc15;
        --font-scale: 1;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: calc(19px * var(--font-scale));
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: clamp(1.5rem, 2vw + 1.5rem, 3.5rem);
        line-height: 1.75;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      a {
        color: inherit;
      }

      .main-container {
        width: 100%;
        max-width: 760px;
        background-color: var(--surface);
        border-radius: 1.5rem;
        border: 2px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 24px 46px -32px var(--shadow);
        padding: clamp(1.75rem, 4vw + 1.25rem, 3rem);
      }

      .links-container,
      .assembly-links {
        display: flex;
        flex-direction: column;
        gap: 1.75rem;
      }

      .section-title {
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: -0.015em;
        margin-bottom: 0.75rem;
      }

      .link-card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1.5rem;
        padding: 1.8rem 1.9rem;
        background: linear-gradient(135deg, #ffffff 0%, #f8fbff 100%);
        border-radius: 1.25rem;
        border: 3px solid rgba(15, 23, 42, 0.12);
        text-decoration: none;
        color: var(--text-primary);
        box-shadow: 0 20px 32px -30px var(--shadow);
        transition: transform 0.2s ease, box-shadow 0.2s ease,
          border-color 0.2s ease;
      }

      .link-card:focus-visible {
        outline: 5px solid var(--focus);
        outline-offset: 6px;
      }

      .link-card:not(:focus-visible):active {
        transform: translateY(0);
      }

      .link-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 28px 40px -34px var(--shadow);
        border-color: var(--primary);
      }

      .link-content h2 {
        font-size: 1.6rem;
        font-weight: 700;
        letter-spacing: -0.01em;
      }

      .link-content p {
        margin-top: 0.45rem;
        font-size: 1.2rem;
        color: var(--text-secondary);
      }

      .link-icon {
        width: 2.6rem;
        height: 2.6rem;
        flex-shrink: 0;
        color: var(--primary);
        transition: transform 0.2s ease;
      }

      .link-card:hover .link-icon {
        transform: translateX(4px);
      }

      .link-card.assembly-card {
        background: linear-gradient(135deg, #1d4ed8 0%, #1e3a8a 100%);
        border-color: transparent;
        color: #ffffff;
        box-shadow: 0 28px 46px -30px rgba(30, 64, 175, 0.55);
      }

      .link-card.assembly-card:hover {
        border-color: transparent;
      }

      .link-card.assembly-card .link-icon {
        color: #fef9c3;
      }

      .link-card.assembly-card .link-content p {
        color: #e2e8f0;
      }

      @media (max-width: 720px) {
        html {
          font-size: calc(18px * var(--font-scale));
        }

        .main-container {
          padding: clamp(1.5rem, 2vw + 1rem, 2.5rem);
        }

        .link-card {
          padding: 1.6rem;
        }
      }

      @media (max-width: 520px) {
        body {
          padding: clamp(1rem, 4vw, 2.5rem);
        }

        .link-card {
          flex-direction: column;
          align-items: flex-start;
        }

        .link-icon {
          align-self: flex-end;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>

  <body>
    <main class="main-container" id="mainContent" role="main">
      <section aria-labelledby="meetings-title">
        <h2 id="meetings-title" class="section-title">Reuniones en vivo</h2>
        <div class="links-container" role="list">
          <a
            role="listitem"
            href="https://jworg.zoom.us/j/87106216703?pwd=YSt4WFBYMjF0ZEdLSDQrVlRrNVd2UT09"
            class="link-card assembly-card"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Abrir la reunión de los miércoles y domingos en Zoom"
          >
            <div class="link-content">
              <h2>Reunión miércoles y domingos</h2>
              <p>Entrar a la reunión por Zoom</p>
            </div>
            <svg
              class="link-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              aria-hidden="true"
              focusable="false"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </a>
        </div>
      </section>

    </main>

  </body>
</html>
