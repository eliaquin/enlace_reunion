<head>

    <style>
        :root {
            --background: #F9FAFB;
            --surface: #FFFFFF;
            --primary: #3B82F6;
            --primary-hover: #2563EB;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-container {
            width: 100%;
            max-width: 560px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .main-title {
            font-size: 2.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            letter-spacing: -0.01em;
        }

        .section-description {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .assembly-section {
            margin-top: 2.5rem;
        }

        .assembly-links {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 1px 2px 0 var(--shadow);
        }

        .link-card:focus-visible {
            outline: 4px solid rgba(59, 130, 246, 0.4);
            outline-offset: 4px;
        }

        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px 0 var(--shadow);
            border-color: var(--primary);
        }

        .link-content h2 {
            font-size: 1.125rem;
            font-weight: 500;
        }

        .link-content p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-top: 0.35rem;
        }

        .link-card.assembly-card {
            background-color: var(--primary);
            border-color: var(--primary);
            color: #FFFFFF;
            padding: 1.75rem;
            font-size: 1.125rem;
        }

        .link-card.assembly-card .link-content h2 {
            font-size: 1.35rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .link-card.assembly-card .link-content p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.05rem;
            font-weight: 500;
        }

        .link-card.assembly-card .link-icon {
            color: #FFFFFF;
            width: 1.75rem;
            height: 1.75rem;
        }

        .link-card.assembly-card:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            box-shadow: 0 6px 16px 0 rgba(59, 130, 246, 0.25);
        }

        .link-card.assembly-card:focus-visible {
            outline-color: rgba(255, 255, 255, 0.7);
        }

        .link-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: var(--text-secondary);
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .link-card:hover .link-icon {
            color: var(--primary);
            transform: translateX(3px);
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .main-title {
                font-size: 1.875rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .link-card {
                padding: 1.25rem;
            }

            .section-title {
                font-size: 1.35rem;
            }

            .assembly-links {
                gap: 1rem;
            }

            .link-card.assembly-card {
                padding: 1.5rem;
                font-size: 1.05rem;
            }

            .link-card.assembly-card .link-content h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
